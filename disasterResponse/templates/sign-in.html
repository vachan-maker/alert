{% extends "layout.html" %}


{% block body %}
<form method="post" action="/login" class="container mx-auto p-7">
  <input type="email" name="email" placeholder="Email" class="input input-primary w-full max-w my-4">
  <input type="password" name="password" placeholder="Password" class="input input-primary w-full max-w my-4">
  <button type="submit" class="btn btn-primary w-full max-w my-4">Login</button>
  <a href = "/register" class="btn btn-secondary w-full max-w my-4">Register</a>
</form>
{% endblock %}
