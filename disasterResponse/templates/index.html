  async function getWeather(latitude, longitude) {
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weathercode`)
  .then(response => response.json())
  .then(data => {
      console.log("Weather Data:", data);
      document.getElementById("current-temperature").textContent = data.current.temperature_2m + "Â°C" + getWeatherDescription(data.current.weathercode).icon;
  })
  .catch(error => console.error("Error:", error));
}

  function getUserLocation() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
          getWeather(position.coords.latitude, position.coords.longitude);
        },
        function (error) {
          alert("Error getting location:", error);
        }
      );
    } else {
      console.error("Geolocation is not supported by this browser.");
    }
  }
