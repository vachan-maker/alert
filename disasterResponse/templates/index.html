{% extends "layout.html" %}
{% block body %}
<!-- JavaScript to Get Location -->
<script>
  function getUserLocation() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        },
        function (error) {
          alert("Error getting location:", error);
        }
      );
    } else {
      console.error("Geolocation is not supported by this browser.");
    }
  }
</script>
<div class="px-7">
  <div class="min-h-96 rounded-xl flex items-center justify-center bg-linear-to-r from-cyan-500 to-blue-500">
    <h1 class="font-extrabold text-center text-7xl">ALERT</h1>

  </div>
</div>
<div class="px-7 mt-5">
<div class="card bg-gradient-to-r from-red-400 to-red-500 text-primary-content w-96">
  <div class="card-body">
    <h2 class="card-title text-error-content">Send Distress Signal!</h2>
    <p>Alert authorities!</p>
    <div class="card-actions justify-end">
        <button class="btn btn-lg w-full" onclick="my_modal_1.showModal()">ðŸš¨ Send SOS</button>
        <dialog id="my_modal_1" class="modal">
          <div class="modal-box">
            <form action="/sos" method="post">
              <select class="select select-primary w-full max-w my-4">
                <option>Medical</option>
                <option>Flood</option>
                <option>Other</option>
              </select>
              <input type="button" class="btn btn-warning btn-md w-full" onclick="getUserLocation()"
                value="Tap to send location!" />
              <input type="text" id="name" name="name" class="input input-bordered input-primary w-full max-w my-4" placeholder="Your Name" required>
              <input type="hidden" name="longitude" id="longitude">
              <input type="hidden" name="latitude" id="latitude">
              <div id="map"></div>
              <script>
                var map = L.map('map').setView([51.505, -0.09], 13);
              </script>
              <div class="modal-action">
                <form method="dialog">
                  <button class="btn btn-md w-full">ðŸš¨ Send SOS!</button>
                </form>
              </div>
          </div>
        </dialog>
    </div>
  </div>
</div>
</div>

{% endblock %}
